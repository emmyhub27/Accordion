<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./accordion.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Accordion Project</title>
</head>
<body>
    <div class="accordion">
        <h2 class="accordion-title">Frequently Asked Questions</h2>

        <div class="content-container">
            <div class="question">What type of food do you sell?</div>
            <div class="answer">Chinese dishes and Nigerian dishes.</div>
        </div>
        <div class="content-container">
            <div class="question">What is your return policy?</div>
            <div class="answer">There is no refund of money and return of food after payment.</div>
        </div>
        <div class="content-container">
            <div class="question">Do you do deliveries outside of Plateau State?</div>
            <div class="answer">We can only deliver snacks outside Plateau State.</div>
        </div>
    </div>

    <script src="accordion.js"></script>
</body>
</html>
